<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <nav>
          <div class="logo">
            <img src="/Images/logo.png" alt="logo" />
            <h2>Travel <span>Site</span></h2>
          </div>

          <div class="items">
            <ul>
              <li>Home</li>
              <li>Packages</li>
              <li>Testimonial</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>
          </div>
          <div class="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </header>
    </section>
    <!--banner section-->
    <section class="bannaer">
      <div class="title">
        <h2>Explore Your Travel</h2>
        <p>
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et odio enim ac quis sapien urna eu phasellus.
        </p>

        <div class="explore_input">
          <form action="">
            <div class="inside_content">
              <div class="Where">
                <p>Where go</p>
              </div>

              <div class="time">
                <select name="" id="">
                  <option>When</option>
                  <option value="Winter">Winter</option>
                  <option value="Rainy">Rainy</option>
                  <option value="Spring">Spring</option>
                </select>
              </div>

              <div class="location">
                <select name="" id="">
                  <option>Select Type</option>
                  <option value="Maldives">Maldives</option>
                  <option value="Srilanka">Srilanka</option>
                  <option value="Bangladesh">Bangladesh</option>
                </select>
              </div>

              <div class="btn">
                <button>
                  <i class="fa-solid fa-magnifying-glass"></i
                  ><span>Find Now</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
